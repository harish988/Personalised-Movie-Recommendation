<h1>Write Your Movie Review Here</h1>
<div id ="logBox">
      <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
            <table>
                <tr>
                    <td>  
                        <label for="movie">Movie</label>
                    </td>
                    <td>
                        <select  class="form-control" formControlName="movie" name="movie" id="">
                            <option value="TheNun">The NUN</option>
                            <option value="Vishwaroopam2">Vishwaroopam 2</option>
                            <option value="Interstellar">Interstellar</option>
                            <option value="96">96</option>
                            <option value="Hangover">Hangover</option>
                        </select>
                    </td>
                </tr>
              <br>
              <tr>
                  <td>
                    <label for="review">Review</label>
                   </td>
                   <td>
                     <textarea name="review"   class="form-control" formControlName="review" id="reviewBox" cols="30" rows="10" placeholder="Write your review here"></textarea>
                  </td>
                <br>
            </tr>
            </table>
            <br>
          <button type="submit" class="btn btn-success" id="loginbtn">Submit Review</button>
      </form>
</div>
